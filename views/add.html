<!--
		SECTION .formControl
		=================== -->

		<section class="formControl">

			<div class="container">
				<form action="#" class="form-horizontal" role="form">
					<div class="container underLine">
						<h2 class="text-center">Add a New Contact Details</h2>
					</div>

					<br><br>


					<div class="form-group">
						<label for="name" class="control-label col-sm-offset-1 col-sm-2">Name: </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="name" ng-model="new_name">	
						</div> <!-- .col-sm-8 / -->
					</div> <!-- .form-group / -->


					<div class="form-group">
						<label for="area" class="control-label col-sm-offset-1 col-sm-2">Area: </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="area" ng-model="new_area">	
						</div> <!-- .col-sm-8 / -->
					</div> <!-- .form-group / -->


					<div class="form-group">
						<label for="phone" class="control-label col-sm-offset-1 col-sm-2">Phone: </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="phone" ng-model="new_phone">	
						</div> <!-- .col-sm-8 / -->
					</div> <!-- .form-group / -->

					<div class="form-group">
						<label for="email" class="control-label col-sm-offset-1 col-sm-2">Email: </label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="email" ng-model="new_email">	
						</div> <!-- .col-sm-8 / -->
					</div> <!-- .form-group / -->


					<div class="form-group">
						<label for="orders" class="control-label col-sm-offset-1 col-sm-2">Orders: </label>
						<div class="col-sm-8">
							<input type="number" class="form-control" id="orders" ng-model="new_order">	
						</div> <!-- .col-sm-8 / -->
					</div> <!-- .form-group / -->

					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">

							<button type="submit" class="btn btn-danger" ng-click="add()">Submit</button>
							<button type="reset" class="btn btn-default">Reset</button>
							<div class="pull-right">
								<a href="#" class="moveBack"><span class="glyphicon glyphicon-arrow-left"></span> Click here to move back</a>
							</div>

						</div> <!-- .col-sm-8 / -->
					</div> <!-- .form-group / -->


				</form> <!-- .form-horizontal / -->
			</div> <!-- .container / -->
			
		</section> <!-- .formControl / -->
